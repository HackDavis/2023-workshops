<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>HD Tech</title>
  </head>
  <body>
    <nav>
      <img src="./logo.svg" alt="logo" />
      <ul class="nav_content">
        <li class="nav_item">Home</li>
        <li class="nav_item">About</li>
        <li class="nav_item">Join Us</li>
        <li class="nav_item">Contact Us</li>
      </ul>
    </nav>
    <header>
      <h1>Hi, we're the HackDavis Tech Team!</h1>
    </header>
    <section>
      <h2>About us</h2>
      <p>
        We encourage hackers to create meaningful and impactful projects for
        social good.
      </p>
    </section>
    <section>
      <h2>Fun zone</h2>
      <button id="alert_button">Click me for an alert!</button>
      <hr />
      <button id="generator_button">
        Click me to generate a new number below!
      </button>
      <h2 id="big_number">42</h2>
      <hr />
      <button id="clone_button">
        Click me to add more dots below!
      </button>
      <div id="dot_container">
        <div class="dot"></div>
      </div>
      <hr />
      <p>Hover over the image below to see it rotate!</p>
      <img src="./Poggers.png" alt="Poggers" id="poggers_image" />
      <hr />
      <p>Press "R" for a surprise!</p>
    </section>
    <div class="modal"></div>
  </body>
</html>
